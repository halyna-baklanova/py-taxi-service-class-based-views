{% extends "base.html" %}

{% block content %}
  <br>
  <h3>Available cars:</h3>
  <br>
  {% if car_list %}
    {% for car in car_list %}
      <li class="list-group-item"><a href="{% url "taxi:car-detail" car.id %}">{{ car.model }}</a</li>
    {% endfor %}
  {% else %}
    <p>No cars available.</p>
  {% endif %}
{% endblock content %}
